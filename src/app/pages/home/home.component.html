
<section class="mt-20 rounded-xl #F6F6F6">
  <div class="grid md:grid-cols-[100%]">
      <div>
        <owl-carousel-o [options]="customMainSilder">
          <ng-template carouselSlide>
            <img src="/images/img1.avif" class="w-full h-[400px]" alt="">
          </ng-template>  
          <ng-template carouselSlide>
            <img src="/images/img2.avif" class="w-full h-[400px]" alt="">
          </ng-template>  
          <ng-template carouselSlide>
            <img src="/images/img3.avif" class="w-full h-[400px]" alt="">
          </ng-template>  
          <ng-template carouselSlide>
            <img src="/images/img4.avif" class="w-full h-[400px]" alt="">
          </ng-template>  
          <ng-template carouselSlide>
            <img src="/images/img5.avif" class="w-full h-[400px]" alt="">
          </ng-template>

<section class="m-7 rounded-xl #F6F6F6 ">
  <owl-carousel-o [options]="customOptions">

   
     @for (cat of categories(); track cat._id) {
      <ng-template carouselSlide>
       <div class="">
        <img [src]="cat.image" class="w-full h-[250px] object-contain " alt="">
        
       </div>
      </ng-template>

     }

  </owl-carousel-o>
</section>

<section class="m-7 rounded-xl text-center #F6F6F6 " >

    <div class="grid grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-6 w-full">

        @for (prod of products().slice(0,10); track prod.id) {
            <div  class=" card bg-white shadow-md rounded-[10px] p-2 cursor-pointer ng-star-inserted ">
                  <div [routerLink]="['/details',prod.id]">
                    <div class="img-holder bg-[#F1F1F1] rounded-[5px] w-full mb-2 relative">
                      <img [src]="prod.imageCover" class="w-full h-[275px]  object-contain" [alt]="prod.title" />
                    </div>
                    <div class="caption p-2 text-text-color">
                      <h4 class="text-[24px] line-clamp-1">{{prod.category.name}}</h4>
                      <h3 class="font-medium">{{prod.title.split(" " ,2).join(" ")}}</h3>
                      <div class="flex justify-between items-center">
                        <div class="flex items-center mb-1">
                          <i class="fas fa-star text-yellow-300"></i>
                          <span class="text-black">{{prod.ratingsAverage}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="flex justify-between items-center">
                    <span class="text-[20px] font-medium"> {{prod.price}}EGP</span>
                    <button (click)="addcart(prod.id)" class="main-btn m-0 p-0 h-[2rem] w-[2rem] rounded-[.3125rem] flex items-center justify-center text-secText-color "><i class="fa-solid fa-plus"></i></button>
                  </div>
                <!-- <button  class="bg-white text-black py-2 px-10 border rounded w-full">Add To Cart</button> -->
              </div>
        }
    </div>



</section>




<section class="m-7  rounded-full text-center #F6F6F6">
  <owl-carousel-o [options]="customOptions">

   
     @for (brand of barnds();  track brand._id) {
      <ng-template carouselSlide>
       <div class="">
        <img [src]="brand.image" class="w-full h-[250px] rounded-[50%]bg-[#8b5e35] grid md:grid-cols-4 gap-10" alt="">
       </div>
      </ng-template>

     }

  </owl-carousel-o>

  <button routerLink="/products" class=" text-white py-2 px-10 border text-center bg-[#8b5e35] rounded-lg mt-8 "> Go To Items</button>
</section>
