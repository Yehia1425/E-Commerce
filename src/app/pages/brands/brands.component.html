<section class="flex justify-center my-7">
    <div class="grid md:grid-cols-4 gap-10">
        @for (brand of brands(); track brand._id) {
        <div class="cursor-pointer rounded-lg bg-white dark:bg-black dark:text-white p-6 shadow-md ng-star-inserted">
            <div>
                <img [src]="brand.image" alt="">
            </div>
        </div>
    }
    </div>
</section>
