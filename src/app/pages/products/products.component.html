<section class="my-24 rounded-xl px-12" >

  <div class="grid grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-6 w-full">

      @for (prod of products(); track prod.id) {
          <div  class=" card bg-white shadow-md rounded-[10px] p-2 cursor-pointer ng-star-inserted ">
                <div [routerLink]="['/details',prod.id]">
                  <div class="img-holder bg-[#F1F1F1] rounded-[5px] w-full mb-2 relative">
                    <img [src]="prod.imageCover" class="w-full h-[275px]  object-contain" [alt]="prod.title" />
                  </div>
                  <div class="caption p-2 text-text-color">
                    <h4 class="text-[24px] line-clamp-1">{{prod.category.name}}</h4>
                    <h3 class="font-medium">{{prod.title.split(" " ,2).join(" ")}}</h3>
                    <div class="flex justify-between items-center">
                      <div class="flex items-center mb-1">
                        <i class="fas fa-star text-yellow-300"></i>
                        <span class="text-black">{{prod.ratingsAverage}}</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex justify-between items-center">
                  <span class="text-[20px] font-medium"> {{prod.price}}EGP</span>
                  <button (click)="addcart(prod.id)" class="main-btn m-0 p-0 h-[2rem] w-[2rem] rounded-[.3125rem] flex items-center justify-center text-secText-color "><i class="fa-solid fa-plus"></i></button>
                </div>
              <!-- <button  class="bg-white text-black py-2 px-10 border rounded w-full">Add To Cart</button> -->
            </div>
      }
  </div>

</section>
